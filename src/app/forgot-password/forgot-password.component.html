<div class="col-md-12">
    <div class="card card-block">
        <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text"
                    class="form-control"
                    placeholder="Email"
                    required
                    [(ngModel)]="_forgotPassword.email"
                    name="email">
            </div>

            <button
                type="submit"
                class="btn btn-success-custom col-md-12"
                [disabled]="!forgotPasswordForm.form.valid">Enviar nova senha por e-mail</button>
        </form>

    </div>
</div>
<div class="col-md-6">
    {{ _output }}
</div>
